<!DOCTYPE html>
<html>
    <head>
        <title>Positions</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <style>
            #box{
                width:50px;
                height:50px;
                background-color: black;
                border-radius: 10px;
            }
           
        </style>
    </head>
    <body  class="container-fluid">
         
            <div class="position-relative">
                <div class="position-absolute top-0 start-0" id="box"></div>
                <div class="position-absolute top-0 start-50 translate-middle-x" id="box"></div>
                <div class="position-absolute top-0 end-0"id="box"></div>
                <div class="position-absolute top-50 start-0 translate-middle-y" id="box"></div>
                <div class="position-absolute top-50 start-50 translate-middle" id="box"></div>
                <div class="position-absolute top-50 end-0 translate-middle-y" id="box"></div>
                <div class="position-absolute top-100 start-0 translate-middle"id="box"></div>
                <div class="position-absolute top-100 start-50 translate-middle"id="box"></div>
                <div class="position-absolute top-100 start-100 translate-middle"id="box"></div>
                </div>
              
            
           
    </body>
</html>

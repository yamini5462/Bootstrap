<!DOCTYPE html>
<html>
    <head>
        <title>Collapse</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    </head>
    <body class="container-fluid">
        <div class="mt-3">
            <div>
                <button data-bs-toggle="collapse" data-bs-target="#preview" class="btn btn-primary">Show/Hide</button>
            </div>
            <div class="card collapse collapsing show" id="preview">
                <div class="card-header">
                    <h2>Samsung</h2>
                </div>
                <div class="card-body">
                    <img src="../assets/Capture.PNG" width="200" height="250">

                </div>
            </div>
        </div>
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>

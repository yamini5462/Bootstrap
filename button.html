<!DOCTYPE html>
<html>
    <head>
        <title>Buttons</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../Font/css/all.css">
    </head>
    <body class="container-fluid">
        <h2>Button Base</h2>
        <button class="btn btn-link">Register</button>
        <h2>Button Contextual</h2>
        <button class="btn btn-primary">Insert</button>
        <button class="btn btn-success"> Update</button>
        <button class="btn btn-danger">Delete</button>
        <h2>Contextual Outline</h2>
        <button class="btn btn-outline-primary">Insert</button>
        <button class="btn btn-outline-success">Update</button>
        <button class="btn btn-outline-danger">Delete</button>
        <h2>Button Group</h2>
        <div class="btn-group">
         <button class="btn btn-primary"><span class="fa fa-home"></span> Home</button>
        <button class="btn btn-success"><span class="fa fa-user"></span> About</button>
        <button class="btn btn-danger"><span class="fa fa-phone"></span> Contact</button>
        </div>
        <h2>Block</h2>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
           <button class="btn btn-primary me-md-2">Register</button>
           <button class="btn btn-primary me-md-2">Log in</button>
        </div>
        <h2>Button ToolBar</h2>
        <div class=" btn-toolbar bg-danger justify-content-between">
            <div class="btn-group">
                <button class="btn btn-danger"> <span class="fa fa-home"></span>Home</button>
                <button class="btn btn-danger"><span class="fa fa-user"></span> About</button>
                <button class="btn btn-danger"><span class="fa fa-phone"></span> Contact</button>
            </div>
            <div class="btn-group">
                 <button class="btn btn-danger">Search</button>
            </div>
        </div>
        <h2>Block Button</h2>
        <div class="w-25 d-grid gap-2">
            <button class="btn btn-primary">Register</button>
            <button class="btn btn-danger">Log in</button>
        </div>
    </body>
</html>

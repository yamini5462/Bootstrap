<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    </head>
    <body class="container-fluid">
        <h2>Register</h2>
        <div class="w-25">
            <div class="mb-3">
                <label class="form-label">UserName</label>
                <div>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">password</label>
                <div>
                    <input disabled type="password" class="form-control">
                </div>
            </div>
            <h2>Form Dropdown</h2>
                <div class="mb-3">
                    <label class="form-label">Select City</label>
                    <div>
                        <select>
                            <option>Delhi</option>
                            <option>Hyd</option>
                            <option>Chennai</option>
                        </select>
                    </div>
                </div>
                      <h2>Form Radio</h2>
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <div>
                        <input class="form-check-input" checked type="radio" name="Gender">
                        <label class="form-check-label">Male</label>

                        <input class="form-check-input" type="radio" name="Gender">
                        <label class="form-check-label">Female</label>
                    </div>
                </div>
                <h2>Form Switches</h2>
                <div class="md-3">
                   <label>Choose Courses</label>
                   <div class="form-check form-switch">
                       <input class="form-check-input" checked type="checkbox">
                       <label class="form-check-label">Java</label>
                   </div>

                   <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">Angular</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" checked type="checkbox">
                    <label class="form-check-label">FullStackr</label>
                </div>
                </div>
                <h2>Form Ranges</h2>
                <div class="mb-3">
                    <label class="form-label">Select Price Range</label>
                    <div>
                        <input type="range" class="form-range">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Upload Photo</label>
                    <div>
                        <input type="file" class="form-control">
                    </div>
                </div>
        <div class="mb-3 d-grid">
            <button class="btn btn-primary">Register</button>
        </div>
    </div>
    </body>
</html>

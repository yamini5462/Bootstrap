<!DOCTYPE html>
<html>
    <head>
        <title>Carousel</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

    </head>
    <body class="container-fluid">
        <div id="topbanner" class="carousel carousel-dark carousel-fade slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="4000">
                    <img src="../assets/slide-1.jpg" class="d-block w-100">

                </div>
                <div class="carousel-item" data-bs-interval="1000">
                    <img src="../assets/slide-2.jpg" class="d-block w-100">
                    
                </div>
                <div class="carousel-item" data-bs-interval="4000">
                    <img src="../assets/slide-3.jpg" class="d-block w-100">
                    
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="../assets/slide-4.jpg" class="d-block w-100">
                    
                </div>
            </div>
            <button class=" carousel-control-prev" data-bs-target="#topbanner" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-target="#topbanner" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button class="active" data-bs-target="#topbanner" data-bs-slide-to="0"></button>
                <button  data-bs-target="#topbanner" data-bs-slide-to="1"></button>
                <button data-bs-target="#topbanner" data-bs-slide-to="2"></button>
                <button data-bs-target="#topbanner" data-bs-slide-to="3"></button>
            </div>
        </div>
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
